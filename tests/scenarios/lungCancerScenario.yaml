settings:
  env:
    LIBRARY_PATH: tests/src/main/resources/libraries/lung_cancer_screeningwith_snome_dcodes_v1_0_0_cql.zip
    TEST_LIBRARY: LungCancerScreeningwithSNOMEDcodes
    PERF_EXECUTION_COUNT: 3
    TESTS_JSON: tests/src/main/resources/lungCancerScenarios.json
    TEST_WRAPPER: tests/target/TestWrapper-0.0.1-SNAPSHOT.jar
    COHORT_ENGINE: cohort-cli/target/cohort-cli-0.0.1-SNAPSHOT-shaded.jar
    DATA_FHIR_SERVER_DETAILS: tests/src/main/resources/config/local-ibm-fhir.json
    TERM_FHIR_SERVER_DETAILS: tests/src/main/resources/config/local-ibm-fhir.json

execution:
- executor: pytest
  scenario: pytest-test

scenarios:

  pytest-test:
    script: ../src/main/python/TestDriver_Json.py

reporting:
- module: junit-xml
  filename: ../results/sampleTest.xml