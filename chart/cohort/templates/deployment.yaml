apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    TOOLCHAIN_ID: {{ .Values.annotations.TOOLCHAIN_ID }}
    GIT_URL: {{ .Values.annotations.GIT_URL }}
    GIT_BRANCH: {{ .Values.annotations.GIT_BRANCH }}
    GIT_COMMIT: {{ .Values.annotations.GIT_COMMIT }}
    USER_NAME: {{ .Values.annotations.USER_NAME }}
    APPLICATION_VERSION: {{ .Values.annotations.APPLICATION_VERSION }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      volumes:
        - name: secret-tls
          secret:
            secretName: {{ .Values.internalTlsCertSecretName }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ENABLE_DARK_FEATURES
              value: {{ .Values.enableDarkFeatures }}
          ports:
          {{- range .Values.service.ports }}
          - containerPort: {{ . }}
          {{- end }}
          volumeMounts:
            - name: secret-tls
              mountPath: /secrets/tls
          livenessProbe:
            httpGet:
              path: /services/cohort/api/v1/status?liveness_check=true
              port: 9080
            initialDelaySeconds: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /services/cohort/api/v1/status?liveness_check=true
              port: 9080
            failureThreshold: 12
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /services/cohort/api/v1/status/health_check
              port: 9080
            initialDelaySeconds: 30
            periodSeconds: 10
      nodeSelector:
        worker-type: application

