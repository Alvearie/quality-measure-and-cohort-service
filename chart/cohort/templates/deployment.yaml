apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nameOverride }}-{{ .Values.wora.tenantId | lower | replace "_" "-" }}
  namespace: {{ .Values.image.namespaceForKube }}
  annotations:
    TOOLCHAIN_ID: {{ .Values.annotations.TOOLCHAIN_ID }}
    GIT_URL: {{ .Values.annotations.GIT_URL }}
    GIT_BRANCH: {{ .Values.annotations.GIT_BRANCH }}
    GIT_COMMIT: {{ .Values.annotations.GIT_COMMIT }}
    USER_NAME: {{ .Values.annotations.USER_NAME }}
    APPLICATION_VERSION: {{ .Values.annotations.APPLICATION_VERSION }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.nameOverride }}-{{ .Values.wora.tenantId | lower | replace "_" "-" }}
  template:
    metadata:
      labels:
        app: {{ .Values.nameOverride }}-{{ .Values.wora.tenantId | lower | replace "_" "-" }}
        ts: "{{ date "20060102150405" now }}"
      annotations:
        timstamp: "{{ date "20060102150405" now }}"
    spec:
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
            - matchExpressions:
              - key: worker-type
                operator: In
                values:
                - application
       podAntiAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
         - labelSelector:
             matchExpressions:
             - key: ts
               operator: In
               values:
               - "{{ date "20060102150405" now }}"
           topologyKey: failure-domain.beta.kubernetes.io/zone
      securityContext:
        runAsUser: {{ .Values.wora.woraUser }}
        runAsGroup: 0
        fsGroup: {{ .Values.wora.woraUser }}
      imagePullSecrets:
      - name:  {{ .Values.image.pullSecret }}
      containers:
      - name: {{ .Values.nameOverride }}-{{ .Values.wora.tenantId | lower | replace "_" "-" }}
        image: {{ .Values.image.repository }}/{{ .Values.image.namespace }}/{{ .Values.image.imageName }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
#        lifecycle:
#          preStop:
#            exec:
#              command: ["/bin/sh","-c","/opt/ibm/watsonhealth/liberty/wlp/bin/server stop wora-server"]
        ports:
        {{- range .Values.service.ports }}
        - containerPort: {{ . }}
        {{- end }}
        resources:
          requests:
            memory: {{ .Values.wora.memory }}
        env:
        - name: DEBUG_FAILURE
          value: "{{ .Values.DEBUG_FAILURE }}"
        - name: HTTP_SSL_PORT_TOKEN
          value: "{{ $.Values.service.apiservicePortSecure }}"
        - name: REPORTS_SCHEMANAME_TOKEN
          value: "RDA_{{ .Values.wora.tenantId | upper | replace "-" "_" }}_REPORTS"
        - name: OPERATIONS_SCHEMANAME_TOKEN
          value: "RDA_{{ .Values.wora.tenantId | upper | replace "-" "_" }}_OPERATIONS"
        - name: PDM_USERID_TOKEN
          value: "{{ .Values.wora.tenantId | lower | replace "-" "_" }}_wora"
        - name: WORA_TENANTID_TOKEN
          value: "{{ .Values.wora.tenantId }}"
        - name: SOLUTION_TENANT_ID_TOKEN
          value: "{{ .Values.wora.tenantId }}"
        {{- range $key, $val := .Values.woraReplacementTokens }}
        - name: {{ $key }}
          value: {{ $val | quote }}
        {{- end }}
